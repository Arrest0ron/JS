<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Продукты Microsoft</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <h1>Список продуктов</h1>
        <button id="addProductBtn">Добавить продукт</button>
        <div class="slider-container">
            <label for="minPrice">Цена от:</label>
            <input type="range" id="minPrice" name="minPrice" min="0" max="1000" value="0">
            <span id="minPriceValue">0</span>
            <label for="space"> </label>
            <label for="maxPrice">до:</label>
            <input type="range" id="maxPrice" name="maxPrice" min="0" max="1000" value="1000">
            <span id="maxPriceValue">1000</span>
        </div>
        <div id="productsContainer"></div>
    </div>
    <script src="/bundle.js"></script>
</body>
</html>
