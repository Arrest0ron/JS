<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Calculator PRO MAX</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <style>
        :root {
            --spotify-green: #1DB954;
            --dark-bg: #121212;
            --darker-bg: #000;
            --accent-color: #ff5a5f;
        }
        
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            font-family: 'Circular', Arial, sans-serif;
            background: linear-gradient(135deg, var(--dark-bg) 0%, #1a1a2e 100%);
            color: white;
        }
        

        .page-header {
            display: flex;
            align-items: center;
            padding: 12px 5%;
            background: linear-gradient(to right, var(--darker-bg) 0%, #1a1a1a 100%);
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 15px rgba(0,0,0,0.5);
            border-bottom: 1px solid var(--spotify-green);
        }
        
        .logo {
            height: 40px;
            margin-right: 30px;
        }
        
        .nav-menu {
            display: flex;
            margin-left: auto;
            gap: 25px;
            list-style: none;
            padding: 0;
            align-items: center;
            font-weight: 600;
        }
        
        .nav-menu li {
            position: relative;
        }
        
        .nav-menu li a {
            color: white;
            text-decoration: none;
            padding: 8px 0;
            transition: color 0.3s;
        }
        
        .nav-menu li {
    position: relative;
}

.nav-menu li a {
    color: white;
    text-decoration: none;
    padding: 8px 0;
    transition: color 0.3s;
}

.nav-menu li a:hover {
    color: var(--spotify-green);
}

/* Исправленное подчеркивание */
.nav-menu li a::after {
    content: '';
    position: absolute;
    bottom: -5px;  /* Смещаем ниже текста */
    left: 0;
    width: 0;
    height: 2px;
    background-color: var(--spotify-green);
    transition: width 0.3s ease;
}

.nav-menu li a:hover::after {
    width: 100%;
}
        
        .nav-menu li a:hover::after {
            width: 100%;
        }
        

        .nav-menu li:nth-child(1) {
            margin-left: 30px;
        }
        
        .nav-menu li:nth-child(1) a {
            background-color: rgba(255,255,255,0.1);
            padding: 8px 20px;
            border-radius: 20px;
        }
        
        .nav-menu li:nth-child(1) a:hover {
            background-color: rgba(29, 185, 84, 0.2);
        }
        
 
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 5%;
            gap: 60px;
            flex-wrap: wrap;
            background: rgba(18, 18, 18, 0.9);
            position: relative;
            overflow: hidden;
        }
        
        .calculator-container {
            flex: 1;
            min-width: 300px;
            max-width: 900px;
            background: rgba(40, 40, 40, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            transition: transform 0.3s;
        }
        
        .calculator-container:hover {
            transform: translateY(-5px);
        }
        
        .promo-image {
            flex: 1;
            max-width: 600px;
            min-width: 300px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
            transform: perspective(1000px) rotateY(-5deg);
            transition: transform 0.5s;
            border: 2px solid var(--spotify-green);
        }
        
        .promo-image:hover {
            transform: perspective(1000px) rotateY(0deg);
        }
        
        /* Подвал (оставляем как было) */
        .page-footer {
            background: linear-gradient(to right, var(--darker-bg) 0%, #0f0f0f 100%);
            color: white;
            padding: 20px 5%;
            margin-top: auto;
            border-top: 1px solid rgba(255,255,255,0.1);
            position: relative;
        }
        
        .footer-content {
            display: flex;
            gap: 25px;
            list-style: none;
            padding: 0;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .footer-content a {
            color: #aaa;
            text-decoration: none;
            transition: color 0.3s;
            position: relative;
            padding: 5px 0;
        }
        
        .footer-content a:hover {
            color: var(--spotify-green);
        }
        
        .footer-content li:first-child {
            color: var(--accent-color);
            font-weight: bold;
        }
        

        .banana-counter {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: rgba(255,255,255,0.3);
        }
        
        
        @media (max-width: 768px) {
            .nav-menu {
                margin-left: 15px;
                gap: 15px;
                font-size: 13px;
            }
            
            .main-content {
                flex-direction: column;
                padding: 20px;
                gap: 30px;
            }
            
            .promo-image {
                order: -1;
                margin-bottom: 30px;
                transform: none;
                max-width: 100%;
            }
            
            .calculator-container {
                width: 100%;
                max-width: 100%;
            }
        }
    </style>
</head>

<body>
    <header class="page-header">
        <img src="spotify-black.png" id="logo" alt="Spotify" class="logo">
        <ul class="nav-menu">
            <li><a href="#">Premium</a></li>
            <li><a href="#">Support</a></li>
            <li><a href="#">Download</a></li>
            <li><a href="#">Потратить миллион</a></li>
            <li><a href="#">Не получить ответ</a></li>
        </ul>
    </header>

    <main class="main-content">
        <div class="calculator-container">
            <div id="root"></div>
            <div class="banana-counter">*бананы в комплект не входят</div>
        </div>
        <img src="https://www-growth.scdn.co/static/yna/tablet_bananas_yna.png" 
             alt="Promo" 
             class="promo-image">
    </main>

    <footer class="page-footer">
        <ul class="footer-content">
            <li>|</li>
            <li>
                <a href="https://github.com/Arrest0ron" target="_blank">Github</a>
            </li>
            <li>
                <a href="https://github.com/Arrest0ron/JS/tree/main/lab3" target="_blank">Source</a>
            </li>
            <li>
                © 2025 Spotify Calculator PRO MAX <sup style="color:var(--accent-color)">ULTRA</sup>
            </li>
        </ul>
    </footer>

    <script src="main.js" type="module"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
