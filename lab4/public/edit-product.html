<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1></h1>
        <form id="editProductForm">
            <input type="hidden" id="productId" name="id">
            <label for="src">Ссылка на изображение:</label>
            <input type="text" id="src" name="src" required>
            <label for="title">Название:</label>
            <input type="text" id="title" name="title" required>
            <label for="description">Описание:</label>
            <textarea id="description" name="description" required></textarea>
            <label for="price">Цена:</label>
            <input type="number" id="price" name="price" required>
            <div class="form-actions">
                <button type="submit">Сохранить продукт</button>
                <!-- Кнопка "Удалить" с классом hidden по умолчанию -->
                <button type="button" id="deleteBtn" class="hidden">Удалить продукт</button>
            </div>
        </form>
        <!-- Кнопка "Назад" -->
        <button id="backBtn">Назад</button>
    </div>
    <script src="/bundle.js"></script>
</body>
</html>
